<h1>Sortowanie z paczkÄ… Sieve</h1>
<input id="search" type="button" value="Wyszukaj" />
<table *ngIf="countries.itemsList != undefined && countries.itemsList.length > 0" style="color: white">
  <thead>
    <tr>
      <th>Id</th>
      <th>Kraj</th>
      <th>Kod</th>
      <th>Stolica</th>
      <th>Kontynent</th>
      <th>Populacja</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input id="id" /></td>
      <td><input id="countryName" type="text" [(ngModel)]="countryNameSearch" (keypress)="onSearchChange($event)" /></td>
      <td><input id="countryCode" /></td>
      <td><input id="capitalCity" /></td>
      <td><input id="continent" /></td>
      <td><input id="population" /></td>
    </tr>
    <tr *ngFor="let country of countries.itemsList">
      <td>{{country.id}}</td>
      <td>{{country.countryName}}</td>
      <td>{{country.countryCode}}</td>
      <td>{{country.capitalCity}}</td>
      <td>{{country.continent}}</td>
      <td>{{country.population}}</td>
    </tr>
  </tbody>
</table>
